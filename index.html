<form>
<!-- <input type="number" id="feet">

<input type="number" step="0.01" id="inches" placeholder="inches">

<input type="number" id="kilograms" placeholder="kilograms">

<button type="submit">Calculate BMI</button>

<h3 id="message"></h3>
</form>
